name: Deploy to Nuget

on:
    push:
      tags:
        - 'v[0-9]+.[0-9]+.[0-9]+'

env:
    PROJECT_PATH: 'src/DiscordAdapter/DiscordAdapter.csproj'
    PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
    NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'

jobs:
    deploy:
        name: 'Deploy'
        runs-on: ubuntu-20.04
        steps:
        - name: Exit if not on master branch
          if: endsWith(github.event.base_ref, 'nuget') == false
          run: exit -1

        - name: 'Checkout'
          uses: actions/checkout@v2

        - name: 'Install dotnet'
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: '6.0.x'

        - name: 'Restore packages'
          run: dotnet restore ${{ env.PROJECT_PATH }}

        - name: 'Build Project'
          run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

        - name: 'Get Version'
          id: version
          uses: battila7/get-version-action@v2

        - name: 'Pack Project'
          run: dotnet pack ${{ env.PROJECT_PATH }} --no-restore --no-build --configuration Release -p:PackageVersion=${{ steps.version.outputs.version-without-v }} --include-symbols --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}

        - name: 'Push package'
          run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg -k ${{ secrets.NUGET_AUTH_TOKEN }} -s ${{ env.NUGET_SOURCE_URL }}